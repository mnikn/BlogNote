<div class="ui black big inverted menu">
  <a class="item" routerLink="/main-page/note-info" (click)="onBack()">
    <i class="backward icon"></i>
  </a>
  <a class="item">
    <i class="bold icon"></i>
  </a>
  <a class="item">
    <i class="italic icon"></i>
  </a>
  <a class="item">
    <i class="undo icon"></i>
  </a>
  <a class="item" (click)="onSave()">
    <i class="save icon"></i>
  </a>
  <a class="item" (click)="showNoteInfoModal()">
    <i class="info icon"></i>
  </a>
</div>

<ng-template let-context let-modal="modal" #modalTemplate>
  <div class="header">笔记信息</div>
  <div class="content">
    <div class="ui form">
      <div class="field">
        <label>标题：</label>
        <input type="text" [(ngModel)]="context.title">
      </div>
      <div class="field">
        <label>标签：</label>
        <input type="text" [(ngModel)]="context.tags">
      </div>
    </div>
  </div>
  <div class="actions">
    <button class="ui red button" (click)="modal.deny('denied')">Cancel</button>
    <button class="ui green button" (click)="modal.approve('approved')" autofocus>OK</button>
  </div>
</ng-template>
