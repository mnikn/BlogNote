<div class="ui black big inverted menu">
  <a class="item" routerLink="/main-page/note-info" (click)="onBack()"
     suiPopup popupText="返回">
    <i class="backward icon"></i>
  </a>
  <a class="item"
     suiPopup popupText="插入粗体">
    <i class="bold icon"></i>
  </a>
  <a class="item"
     suiPopup popupText="插入斜体">
    <i class="italic icon"></i>
  </a>
  <a class="item"
     suiPopup popupText="插入图片">
    <i class="picture icon"></i>
  </a>
  <a class="item"
     suiPopup popupText="插入链接">
    <i class="attach icon"></i>
  </a>
  <a class="item"
     suiPopup popupText="撤回">
    <i class="undo icon"></i>
  </a>
  <div suiPopup popupText="保存">
    <a class="item" (click)="onSave(popup)"
       suiPopup popupText="保存成功！"
       #popup="suiPopup" popupTrigger="manual">
      <i class="save icon"></i>
    </a>
  </div>
  <a class="item" (click)="showNoteInfoModal()"
     suiPopup
     popupText="笔记信息">
    <i class="info icon"></i>
  </a>
</div>

<ng-template let-context let-modal="modal" #modalTemplate>
  <div class="header">笔记信息</div>
  <div class="content">
    <div class="ui form">
      <div class="field">
        <label>标题：</label>
        <input type="text" [(ngModel)]="context.title">
      </div>
      <div class="field">
        <label>标签：</label>
        <input type="text" [(ngModel)]="context.tags">
      </div>
    </div>
  </div>
  <div class="actions">
    <button class="ui red button" (click)="modal.deny('denied')">取消</button>
    <button class="ui green button" (click)="modal.approve('approved')" autofocus>确定</button>
  </div>
</ng-template>
