<div class="ui basic segment">
  <span style="font-size: 1.2rem;font-weight: bolder">你已经发布了 {{dataService.getPostArticles().length}} 篇博客啦，继续加油吧！</span>

  <div class="ui large feed">
    <div class="event" *ngFor="let article of dataService.getPagerService().currentPageList()">
      <div class="label">
        <i class="pencil icon"></i>
      </div>
      <div class="content">
        <div class="date">
          {{article.insertDate | date: 'yyyy/MM/dd'}}
          <div class="summary">
            <a routerLink="note-info" (click)="gotoNoteInfo(article)">
              {{article.title}}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="dataService.getPostArticles().length !== 0">
    <sui-pagination [collectionSize]="dataService.getPostArticles().length"
                    [pageSize]="10"
                    [maxSize]="5"
                    [hasEllipses]="true"
                    [canRotate]="true"
                    [(page)]="dataService.getPagerService().currentPage">
    </sui-pagination>
  </div>
</div>
