<div class="ui black inverted menu">
  <post-buttons class="left menu" *ngIf="selectStatus === 1"></post-buttons>
  <draft-buttons class="left menu" *ngIf="selectStatus === 0"></draft-buttons>
  <div class="right menu" style="margin-right: 20%">
    <div class="item">
      <div class="ui icon input">
        <input #searchFilter type="text" placeholder="搜索..."
               (keyup.enter)="onSearchEnter(searchFilter.value)">
        <i class="search icon"></i>
      </div>
    </div>
    <div class="item" *ngIf="dataService.getSelected()">
      <a class="ui small button" (click)="onEdit()">
        <i class="edit icon"></i>
      </a>
    </div>
  </div>
</div>
