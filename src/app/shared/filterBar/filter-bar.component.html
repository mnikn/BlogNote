<div class="ui inverted segment" style="margin-bottom: 1px;border-radius: 0">
  <span *ngIf="dataService.getFilter().method === 'tag'">
    搜索标签：{{dataService.getFilter().value}}
  </span>
  <span *ngIf="dataService.getFilter().method === 'blur'">
    搜索标题：{{dataService.getFilter().value}}
  </span>
  <i class="delete icon" style="margin-left: 12px;cursor: pointer" (click)="onCancelClick()"></i>
</div>
