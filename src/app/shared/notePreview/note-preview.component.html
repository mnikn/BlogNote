<div class="ui inverted segment"
     [style.height]="windowService.getScreenHeight() + 'px'"
     [style.overflow]="'scroll'">
  <div class="note-info" *ngIf="showInfo">
    <div class="ui equal width grid">
      <div class="column">
        <div class="content">
          <div class="text">创建日期：{{dataService.getSelected().insertDate | date: 'yyyy/MM/dd'}}</div>
          <br>
          <div class="header">标题：{{dataService.getSelected().title}}</div>
          <br>
          <div class="text">
            <span class="ui inverted">标签：</span>
            <div class="ui inverted basic button" *ngFor="let tag of dataService.getSelected().tags">
              {{tag.name}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr/>
  </div>
  <div class="content"
       style="font-size: 1.2em"
       [innerHTML]="contentProcessor.doProcess(dataService.getSelected().content.mdContent)">
  </div>
</div>
