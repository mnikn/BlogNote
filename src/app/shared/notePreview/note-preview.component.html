<div class="ui inverted segment">
  <div class="ui equal width grid">
    <div class="column">
      <div class="content">
        <div class="text">
          <span class="ui inverted">标签：</span>
          <div class="ui inverted basic button" *ngFor="let tag of dataService.getSelectedArticle().tags">
            {{tag.name}}
          </div>
        </div>
        <br>
        <div class="text">创建日期：{{dataService.getSelectedArticle().insertDate | date: 'yyyy/MM/dd'}}</div>
        <br>
        <div class="header">标题：{{dataService.getSelectedArticle().title}}</div>
      </div>
    </div>
  </div>
  <hr/>
  <div class="content" [innerHTML]="dataService.getSelectedArticle().content.htmlContent">
  </div>
</div>
