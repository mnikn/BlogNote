<div class="ui segment" #preview
     [style.height]="windowService.getScreenHeight() + 'px'"
     [style.overflow]="'scroll'">
  <div class="note-info" *ngIf="showInfo">
    <div class="ui equal width grid">
      <div class="column">
        <div class="content">
          <div class="text">{{'ARTICLE.CREATE_DATE' | translate}}：{{article.insertDate | date: 'yyyy/MM/dd'}}</div>
          <br>
          <div class="header">{{'ARTICLE.TITLE' | translate}}：{{article.title}}</div>
          <br>
          <div class="text">
            <span>{{'ARTICLE.TAG' | translate}}：</span>
            <div class="ui basic button" *ngFor="let tag of article.tags" (click)="onTagClick(tag)">
              {{tag.name}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr/>
  </div>
  <article class="content"
           style="font-size: 1.2em"
           [innerHTML]="article.content.htmlContent">
  </article>
</div>
