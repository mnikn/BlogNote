<div class="ui black inverted menu">
  <sui-dimmer class="inverted" [(isDimmed)]="isDeploying">
    <span class="ui text loader">{{isDeploying? '正在部署中.......' : '部署完成!'}}</span>
  </sui-dimmer>
  <a class="item" (click)="onAdd()">
    <i class="add square icon"></i>添加笔记
  </a>
  <a class="item" (click)="onDelete(popup)"
     suiPopup
     popupText="你还没有选择笔记！"
     #popup="suiPopup"
     popupTrigger="manual">
    <i class="delete square icon"></i>删除笔记
  </a>
  <a class="item" (click)="onDeploy()">
    <i class="github square icon"></i>部署到博客
  </a>
  <a class="item" (click)="onRefresh()">
    <i class="refresh square icon"></i>刷新
  </a>
  <div class="right menu" style="margin-right: 20%">
    <div class="item">
      <div class="ui icon input">
        <input #searchFilter type="text" placeholder="搜索..."
               (keyup.enter)="onSearchEnter(searchFilter.value)">
        <i class="search icon"></i>
      </div>
    </div>
    <div class="item" *ngIf="dataService.getSelected()">
      <a class="ui small button" routerLink="/edit">
        <i class="edit icon"></i>
      </a>
    </div>
  </div>
</div>


<ng-template let-context let-modal="modal" #modalTemplate>
  <div class="header">删除笔记</div>
  <div class="content">
    <p>{{ context.question }}</p>
  </div>
  <div class="actions">
    <button class="ui red button" (click)="modal.deny('denied')">Cancel</button>
    <button class="ui green button" (click)="modal.approve('approved')" autofocus>OK</button>
  </div>
</ng-template>
